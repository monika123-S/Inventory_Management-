{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<h4>Add Location</h4>
<form method="POST" onsubmit="return validateLocationForm()">
    <div class="mb-3">
        <label class="form-label">Location ID</label>
        <input type="text" name="location_name" id="location_name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="/locations" class="btn btn-secondary">Back</a>
</form>
<script>
function validateLocationForm() {
    const lid = document.getElementById('location_name').value.trim();
    if (!lid) {
        alert("Location ID cannot be empty.");
        return false;
    }
    return true;
}
</script>
{% endblock %}
